<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="/css/profemonFeatures.css" rel="stylesheet" type="text/css">
  <title>Profedex</title>



  <div id="profemonContainer" style="display:none">
    <div class="col-md-2 col-sm-4 hero-feature">
      <div class="thumbnail">
        <img alt="" id="profemonThumbnail">
        <div class="caption">
          <h4 id="info" style="font-weight:bold"></h4>
        </div>
      </div>
    </div>
  </div>

</head>


<body>
<script>
  $( document ).ready(function() {
    $("#navbar").load("navbar.html");
  });
</script>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container" id="navbar"></div>
</nav>

  <div id="filterContainer" style="width:100%">
    <form action="">
      <input type="text" name="filterby" title="filterBy" id="filterByText">
      <input value="Filter" type="button" class="btn btn-primary active" id="filterButton">
    </form>
  </div>

  <div id="profedexContainer">

  </div>

<script>

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/pokeetac/profemon/all/",
            contentType: "application/json",
            success: [
                function (data) {
                    $.each(data, function (i, obj) {
                        $("#profemonContainer").clone().appendTo("#profedexContainer");
                        $("#profemonContainer:last").show();
                        $("#info:last").text("#" + obj.id + ": " + obj.name);
                        $("#profemonThumbnail:last").attr("src", "/images/profedex/" + obj.name + ".png");
                    });
                }
            ],
            error: [
                function (request, status) {
                    alert(status);
                }
            ]
        });
    });

</script>

</body>
</html>
