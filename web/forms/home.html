<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/css/profemonFeatures.css" rel="stylesheet" type="text/css">
    <script src="../js/pokeetac.js"></script>
    <title>PokEETAC</title>
</head>


<body>
<script>
    $(document).ready(function () {
        showNavbar();
        var counter = 0;
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/pokeetac/user/all/",
            contentType: "application/json",
            success: [
                function (data) {
                    $.each(data, function (i, obj) {
                        ++counter;
                    });
                    $("#counter").prepend(counter);
                }
            ],
            error: [
                function (request, status) {
                    alert(status);
                }
            ]
        });
    });
</script>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container" id="navbar"></div>
</nav>


<div class="container">

    <header class="jumbotron hero-spacer">
        <h1>Welcome to the world of Profemon!</h1>
    </header>

    <hr>

    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3>Latest Features</h3>
            <p id="counter"> users are already playing PokEETAC!</p>
        </div>
    </div>
    <!-- /.row -->

    <!-- Page Features -->
    <div class="row text-center">


    </div>

    <hr>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                -Footer Stuff-
            </div>
        </div>
    </footer>

</div>
</body>
</html>
